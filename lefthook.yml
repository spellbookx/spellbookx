# lefthook.yml

pre-commit:
  piped: true
  jobs:
    - name: lint
      interactive: true
      run: pnpm nx run-many -t lint --parallel=false
      stage_fixed: true
    - name: format-write
      run: pnpm nx format:write --files {staged_files}
      stage_fixed: true

commit-msg:
  jobs:
    - name: commitlint
      run: pnpm commitlint --verbose --edit {1}

pre-push:
  jobs:
    - name: format-check
      run: pnpm nx format:check --all
